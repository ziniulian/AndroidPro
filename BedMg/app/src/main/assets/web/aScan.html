<!DOCTYPE html>
<html>
	<head>
		<title>Ascan</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
		<meta charset="utf-8" />
		<link href="css/base.css" rel="stylesheet" type="text/css" />
		<link href="css/demo.css" rel="stylesheet" type="text/css" />
		<script src="js/rfid.js"></script>
		<script src="js/aScan.js"></script>

		<style type="text/css">
			.barBody {
				width: 92%;
				margin: 0 auto;
			}
			.sfs {
				line-height: 2;
			}
			.mfs {
				line-height: 2;
			}
		</style>
	</head>

	<body>
		<div id="boso" class="boso Lc_noadr">
			<div class="barBody">
				<div id="unit" class="sfs">单位：</div>
				<div id="trip" class="sfs">车次：</div>
				<!-- <form onsubmit="return dat.save();"> -->
					<input id="num" class="sfs txtt" type="text" placeholder="请输入车号（六个字符）"></input>
				<!-- </form> -->
				<div id="note" class="note sfs"></div>
				<div class="midOut th">
					<div class="k mfs">品名</div><!--
					--><div class="v mfs">数量</div>
				</div>
				<div class="midOut td" onclick="dat.detail(1);">
					<div class="k mfs">小单</div><!--
					--><div id="count1" class="v mfs">0</div>
				</div>
				<div class="midOut td" onclick="dat.detail(2);">
					<div class="k mfs">被套</div><!--
					--><div id="count2" class="v mfs">0</div>
				</div>
				<div class="midOut td" onclick="dat.detail(3);">
					<div class="k mfs">枕套</div><!--
					--><div id="count3" class="v mfs">0</div>
				</div>
			</div>
			<div class="bar">
				<div class="btn btn1" onclick="dat.save();">
					<div class="midTop"></div>
					<div class="midSub mfs">保存</div>
				</div>
			</div>
			<div id="detailDom" class="detailDom sfs Lc_nosee"></div>
		</div>
	</body>

	<script type="text/javascript">
		document.body.onload = init;
	</script>
</html>
